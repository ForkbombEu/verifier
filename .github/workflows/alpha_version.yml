on:
  pull_request:
    branches: ['main']
jobs:
  distribute:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: dyne/pnpm@main
        with:
          submodules: true
          node-version: '20.11.1'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
      - name: Decode Keystore File
        uses: timheuer/base64-to-file@v1
        id: playstore_keystore
        with:
          fileName: android_keystore.keystore
          encodedString: ${{ secrets.ANDROID_KEYSTORE_FILE }}
      - name: Decode Service Account File for PlayStore
        uses: timheuer/base64-to-file@v1
        id: play_console_account
        with:
          fileName: play-store-credentials.json
          encodedString: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - uses: maierj/fastlane-action@v3.1.0
        env:
          KEYSTORE_PATH: ${{ steps.playstore_keystore.outputs.filePath }}
          SERVICE_ACCOUNT_PATH: ${{ steps.play_console_account.outputs.filePath }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.PLAYSTORE_KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.PALYSTORE_KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.PLAYSTORE_KEYSTORE_PASSWORD }}
          PUBLIC_BACKEND_URL: ${{ vars.PUBLIC_BACKEND_URL }}
        with:
          lane: play
