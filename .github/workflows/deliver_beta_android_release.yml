on:
  pull_request:
    branches: ['main']

jobs:
  distribute:
    uses: ForkbombEu/ship-capacitor-apps/.github/workflows/ship_android.yml@v1
    with:
      backend-url: ${{ vars.PUBLIC_BACKEND_URL }}
